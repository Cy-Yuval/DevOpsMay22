apiVersion: v1
kind: Pod
metadata:
  name: cpu-demo
spec:
  containers:
    - name: cpu-demo-ctr
      image: vish/stress
      resources:
        limits:
          memory: "100Mi"
          cpu: "500m"
        requests:
          memory: "50Mi"
          cpu: "100m"
      args:
        - -cpus
        - "1"